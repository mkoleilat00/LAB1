<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    *{
      margin: 0;
      padding: 0;
      max-width: 1000%;
      font-family: sans-serif;
      box-sizing: border-box;
    }
    .container{
      min-height: 100vh;
      max-width:100%;
      width: 1000%;
      padding: 5px;
      background: linear-gradient(135deg, #FFFF00, darkorange);
    }
    .to-do-file{
      width: 300%;
      max-width: 860px;
      background: navajowhite;
      margin: 150px auto 50px;
      padding: 40px 30px 70px;
      border-radius: 10px;

      h2{
        color: black;
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        padding-left: 34%;
      }
      img {
        width: 50px;
        margin-left: 10px;

      }
      button {
        border: none;
        outline: none;
        padding: 10px 40px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 45px;
        color: black;
        right:0;
      }
      .box{
        display: flex;
        align-items: center;
        background: orange;
        justify-content: space-between;
        padding-left: 30px;
        border-radius: 40px;
      }
      ul {
        padding-left: 0;
      }
      ul li{
        list-style: none;
        font-size: 17px;
        padding: 10px 12px 15px 50px;
        user-select: none;
        cursor: pointer;
        position: relative;
        display: flex;
        align-items: center;
      }
      ul li::before{
        content: "";
        position: absolute;
        height: 28px;
        width: 28px;
        border-radius: 50%;
        background-image: url("img/unchecked.png");
        background-size: cover;
        background-position: center;
        top: 12px;
        left: 8px;
      }
      ul li.checked::before{
        background-image: url("img/checked.png");
      }
      ul li span{
        position: absolute;
        right: 0;
        top: 5px;
        width: 40px;
        height: 40px;
        font-size: 22px;
        color: black;
        line-height: 40px;
        text-align: center;
        border-radius: 50%;
      }
      ul li span:hover{
        background: dimgrey;
      }

      .dueDateInput {
        margin-left: 15px;
        border-radius: 40px;

      }
      .subtask {
        margin-left: 15px;
        border-radius: 40px;
      }

    }
  </style>
</head>
<body>
<audio id="addSound" src="sounds/click.mp3"></audio>
<audio id="deleteSound" src="sounds/delete.mp3"></audio>

<div class="container">
  <div class="to-do-file">
    <h2>To-Do List <img src="img/to%20do%20icon.png" height="50"></h2>
    <div class="box">
      <input type="text" id="inputBox" placeholder="What do you want to do?">
      <select id="colorSelect">
        <option value="red">Red</option>
        <option value="Yellow">Yellow</option>
        <option value="white">White</option>
      </select>
      <button onclick="deleteAllTasks()">Select All & Delete</button>
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="tasks">
    </ul>
  </div>
</div>

<script>
  const inputBox = document.getElementById("inputBox");
  const colorSelect = document.getElementById("colorSelect");
  const tasks = document.getElementById("tasks");
  const addSound = document.getElementById("addSound");
  const deleteSound = document.getElementById("deleteSound");

  function playSound(sound) {
    sound.currentTime = 0;
    sound.play();
  }

  function addTask() {
    if (inputBox.value.trim() === "") {
      alert("You should add a task!");
    } else {
      const li = document.createElement("li");
      li.textContent = inputBox.value;
      li.style.backgroundColor = colorSelect.value;

      const dueDateInput = document.createElement("input");
      dueDateInput.type = "date";
      dueDateInput.classList.add("dueDateInput");
      li.appendChild(dueDateInput);

      const span = document.createElement("span");
      span.textContent = "\u00d7";
      li.appendChild(span);

      const subtaskInput = document.createElement("input");
      subtaskInput.type = "text";
      subtaskInput.placeholder = "Add subtask";
      subtaskInput.classList.add("subtask");
      li.appendChild(subtaskInput);

      tasks.appendChild(li);
      inputBox.value = "";
      saveData();
      playSound(addSound);
    }
  }

  function deleteAllTasks() {
    while (tasks.firstChild) {
      tasks.removeChild(tasks.firstChild);
    }
    saveData();
    playSound(deleteSound);
  }

  tasks.addEventListener("click", function (e) {
    if (e.target.tagName === "LI") {
      e.target.classList.toggle("checked");
      saveData();
    } else if (e.target.tagName === "SPAN") {
      e.target.parentElement.remove();
      saveData();
      playSound(deleteSound);
    }
  }, false);

  function saveData() {
    const taskItems = [];
    tasks.querySelectorAll("li").forEach(item => {
      const subtasks = [];
      item.querySelectorAll(".subtask").forEach(subtask => {
        subtasks.push(subtask.value);
      });
      taskItems.push({
        text: item.textContent,
        dueDate: item.querySelector(".dueDateInput").value,
        subtasks: subtasks
      });
    });
    localStorage.setItem("tasks", JSON.stringify(taskItems));
  }

  function showTasks() {
    const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
    savedTasks.forEach(task => {
      const li = document.createElement("li");
      li.textContent = task.text;
      li.style.backgroundColor = colorSelect.value;

      const dueDateInput = document.createElement("input");
      dueDateInput.type = "date";
      dueDateInput.value = task.dueDate;
      dueDateInput.classList.add("dueDateInput");
      li.appendChild(dueDateInput);

      const span = document.createElement("span");
      span.textContent = "\u00d7";
      li.appendChild(span);

      task.subtasks.forEach(subtaskText => {
        const subtaskInput = document.createElement("input");
        subtaskInput.type = "text";
        subtaskInput.value = subtaskText;
        subtaskInput.placeholder = "Add subtask";
        subtaskInput.classList.add("subtask");
        li.appendChild(subtaskInput);
      });

      tasks.appendChild(li);
    });
  }

  showTasks();
</script>
</body>
</html>
